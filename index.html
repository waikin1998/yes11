<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YES2WIN - Get RM10 Now</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background-image: url('https://page.gensparksite.com/v1/base64_upload/108f760e3d2b234165bf25cd5ce3ce61');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1a1a2e;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.1);
            z-index: -1;
        }

        .background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.05) 0%, transparent 50%);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        @keyframes breathe {
            0%, 100% { transform: perspective(1000px) rotateX(2deg) scale(1); }
            50% { transform: perspective(1000px) rotateX(2deg) scale(1.05); }
        }

        .cta-container {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Desktop version - move down 10cm total */
        @media (min-width: 769px) {
            .cta-container {
                transform: translateY(378px);
            }
        }

        .cta-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 11px 36px;
            background: linear-gradient(135deg, #FFE135 0%, #FFA500 50%, #FF8C00 100%);
            border: none;
            border-radius: 9px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 800;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            min-width: 192px;
            height: 42px;
            
            /* Multi-layer borders */
            box-shadow: 
                0 0 0 2px #2a2a2a,
                0 0 0 4px #FFD700,
                0 5px 12px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            
            /* 3D effect with breathing animation */
            animation: breathe 3s ease-in-out infinite;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 50%, rgba(0, 0, 0, 0.1) 100%);
            border-radius: 9px;
            pointer-events: none;
        }

        .cta-button:hover {
            animation: breathe 3s ease-in-out infinite;
            transform: perspective(1000px) rotateX(2deg) translateY(-1px) scale(1.02);
            box-shadow: 
                0 0 0 2px #2a2a2a,
                0 0 0 4px #FFD700,
                0 0 12px rgba(255, 215, 0, 0.6),
                0 7px 15px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            
            background: linear-gradient(135deg, #FFED4E 0%, #FFB500 50%, #FF9500 100%);
        }

        .cta-button:active {
            animation: breathe 3s ease-in-out infinite;
            transform: perspective(1000px) rotateX(2deg) translateY(1px) scale(0.98);
            box-shadow: 
                0 0 0 2px #2a2a2a,
                0 0 0 4px #FFD700,
                0 2px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
        }

        .gift-icon {
            font-size: 17px;
            margin: 0 7px;
            animation: bounce 2s infinite;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3));
        }

        .gift-icon:first-child {
            animation-delay: 0s;
        }

        .gift-icon:last-child {
            animation-delay: 0.5s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-2px);
            }
        }

        .button-text {
            font-weight: 800;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* Mobile responsiveness - 20% larger and move down 10cm total */
        @media (max-width: 768px) {
            .cta-container {
                transform: translateY(378px);
            }
            
            .cta-button {
                min-width: 230px;
                height: 50px;
                font-size: 18px;
                padding: 13px 43px;
            }
            
            .gift-icon {
                font-size: 20px;
                margin: 0 8px;
            }
        }

        @media (max-width: 480px) {
            .cta-container {
                transform: translateY(378px);
            }
            
            .cta-button {
                min-width: 210px;
                height: 46px;
                font-size: 16px;
                padding: 11px 38px;
            }
            
            .gift-icon {
                font-size: 18px;
                margin: 0 7px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    
    <div class="cta-container">
        <a href="https://yes2winofficial.com/" target="_blank" class="cta-button" onclick="handleCTAClick(event)">
            <span class="gift-icon">üéÅ</span>
            <span class="button-text">Get RM10 Now</span>
            <span class="gift-icon">üéÅ</span>
        </a>
    </div>

    <script>
        function handleCTAClick(event) {
            // Add click handling logic here
            console.log('CTA button clicked - Redirecting to YES2WIN Official!');
            
            // Optional: Add some visual feedback before redirect
            const button = event.currentTarget;
            button.style.transform = 'perspective(1000px) rotateX(2deg) translateY(1px) scale(0.98)';
            
            setTimeout(() => {
                button.style.transform = 'perspective(1000px) rotateX(2deg) translateY(-1px) scale(1.02)';
            }, 150);
            
            // The link will naturally redirect due to href attribute
        }

        // Add some interactive sparkle effects
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.cta-button');
            
            button.addEventListener('mouseenter', function() {
                // Add sparkle effect on hover
                this.style.animationPlayState = 'running';
            });
            
            button.addEventListener('mouseleave', function() {
                // Ensure animation continues
                this.style.animationPlayState = 'running';
            });
        });
    </script>
</body>
</html>
